<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FileUpload</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <h1>File Upload</h1>

  <main>
    <form action="/fileUpload" method="post" enctype="multipart/form-data">

    </form>
  </main>
</body>
</html>
